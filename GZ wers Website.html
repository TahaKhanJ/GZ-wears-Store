<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <script src="https://js.stripe.com/v3"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product { border: 1px solid #ddd; padding: 10px; display: inline-block; margin: 10px; }
        #cart { margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My E-Commerce Store</h1>
    </header>

    <section>
        <div class="product">
            <h2>Product 1</h2>
            <p>$20</p>
            <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>$25</p>
            <button onclick="addToCart('Product 2', 25)">Add to Cart</button>
        </div>
    </section>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="total">0</span></h3>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let totalElement = document.getElementById("total");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.product} - $${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            totalElement.textContent = total;
        }

        function checkout() {
            alert("Redirecting to payment...");
            window.location.href = "https://your-payment-gateway.com"; // Replace with actual payment URL
        }
    </script>

    <footer>
        <p>Â© 2025 My Store</p>
    </footer>

</body>
</html>
